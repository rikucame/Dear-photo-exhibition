          <b
            >"青春時代が終われば私たち、<br />
            生きてる意味がないわ"<br />
          </b>
          <br />
          <br />
          二度と取り戻せない時間。<br />
          そんな瞬間に対して<br />
          私は愛おしい気持ちを抱く。<br />
          <br />
          二度と戻らないから<br />
          大切にしたいと思うし、<br />
          忘れたくないと願う。<br />
          <br />
          青春時代のあの瞬間、<br />
          どうでもいいことに悩んだ<br />
          あの時間。<br />
          人生でいちばん眩しくて、<br />
          儚くて、脆くて、<br />
          <br />
          愛おしい。<br />
          <br />
          <br />
          あの頃、私は<br />
          早く大人になりたくて。<br />
          <br />
          でも大人になるには早すぎた。<br />
          <br />
          そして、子供でいるには<br />
